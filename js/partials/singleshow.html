<div class="mainBodyContainer">
  <div class="container col-lg-8-offset-4">
    <h1>Staring {{title}}</h1>
    <div class="poster col-lg-3">
      <img ng-src="{{poster}}" alt="Movie Poster" />
    </div>
    <div class="maincontainer col-lg-8">
      <h4 class="grey">Staring: {{actors}}</h4>
      <p>{{plot}}</p>
      <h2>Additional Details</h2>
      <div ng-repeat="(key, movie) in movieinfo">
        <h4 class="keys">{{key}}</h4>
        <p class="grey">{{movie}}</p>
      </div>
    </div>
  </div>
</div>
