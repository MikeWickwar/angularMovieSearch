<!DOCTYPE html>
<html ng-app="movieSearch">
  <head>
    <meta charset="utf-8">
    <title>Movie Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-controller="MainController">
    <header>
      <div class="searchform">
        <form name='newPostForm' class="col-lg-10" ng-submit="searchMovies()">
          <div class="form-group">
            <h5>Please enter a movie you would like to search...</h5>
              <input class="form-control" type="text" name="search" ng-model="title" placeholder="Search">
            <a href="/#/movies/show"><button type="submit">search it!</button></a>
          </div>
        </form>
      </div>
    </header>
  <main class="main">
    <div class="postdiv col-lg-10" ng-repeat = 'movie in movies'>
      <a href="/#/movies/{{movie.imdbID}}"><h1>{{movie.Title}}</h1></a>
    </div>

  </main>

  {{3*9}}
  {{movies}}
  {{movieId}}
    <script type="text/javascript" src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.4.3/angular-route.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/controllers/main_controller.js"></script>
  </body>
</html>
